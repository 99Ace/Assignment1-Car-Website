<body>
    <main class="container-fluid px-5 pt-5 ">
        <!--Navigation bar - contain links to different page-->
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#about-us">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="sellcar.html">Selling</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="buycar.html">Buying</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="contact-us.html">Contact Us</a>
            </li>
        </ul>
        <!--Landing page-->
        <div class="page b-p-gray white p-5">
            <div class="row justify-content-between">
                <div class="col-6" style="z-index:999">
                    <!--Company Tagline-->
                    <div class="picture_main ml-3 mt-5"><img src="image/car_main.jpg"></div>
                    <header class="container-fluid header my-5 ml-5 pl-5 py-5">
                        <h1>RE-INVENTING</h1>
                        <h3 class="text-center">YOUR <span class="shout red font-italic">DRIVING</span> EXPERIENCE</h3>
                    </header>
                </div>
                <!--Quote form for car owners to key in their car details and submit for a quote-->
                <div class="col-5 align-middle mr-4">
                    <div class="quote m-5 p-5 justify-content-around">
                        <input class="m-1 p-2" type="text" name="name" placeholder="Enter your name" /><br>
                        <input class="m-1 p-2" type="text" name="carplate" placeholder="Car Plate number" /><br>
                        <input class="m-1 p-2" type="text" name="ownerId" placeholder="id (Sxxx4567A)" /><br>
                        <input class="m-1 p-2" type="text" name="mileage" placeholder="Current mileage" /><br>
                        <input class="btn btn-danger" type="button" onClick="" value="Quote my car" />
                    </div>
                </div>
            </div>
        </div>
    </main>
        <!-- Allocate space to do animation-->
        <div id="animi" class="b-p-gray white p-5"></div>

    </script>
